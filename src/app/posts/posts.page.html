<ion-header>
  <ion-toolbar>
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let post of posts" size="12" size-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{post.title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{post.subtitle}}
            </ion-card-subtitle>
          </ion-card-header>
          <img [src]="post.image && post.image.formats.thumbnail.url ? 'http://localhost:1337' + post.image.formats.thumbnail.url : 'https://st4.depositphotos.com/14953852/22772/v/600/depositphotos_227725020-stock-illustration-no-image-available-icon-flat.jpg' " alt=""> 
          <ion-card-content>
            {{post.description}}
            <div>
              <ion-button color="secondary" [routerLink] = "['/','post','edit',post.id]">Actualizar</ion-button>
              <ion-button color="danger" (click)="deletePost(post.id)">Eliminar</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color ="danger" routerLink="/post-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    </ion-fab>
</ion-content>
